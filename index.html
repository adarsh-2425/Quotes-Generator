<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Quotation-Symbol-PNG.png" type="image/icon type">
    <title>Your Quotes</title> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote Of The Day</header>
        <div class="content">
        <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Keep your face always toward the sunshine, and shadows will fall behind you</p>
        <i class="fas fa-quote-right"></i>
    </div>
    <div class="author">
        <span>___</span>
        <span class="name">Walt Whitman</span>
    </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
</div>

</body>
</html>
